# Enable LED strip subsystem
CONFIG_LED_STRIP=y

# Enable WS2812 nRF54L15 HPF driver
CONFIG_WS2812_STRIP_NRF54L15_HPF=y

# Enable HPF framework support
CONFIG_HPF=y

# Enable MBOX for HPF communication (default backend)
CONFIG_MBOX=y

# Enable IPC service as alternative backend
CONFIG_IPC_SERVICE=y

# Enable GPIO support (required for pin configuration)
CONFIG_GPIO=y

# Enable logging for debugging
CONFIG_LOG=y
CONFIG_LED_STRIP_LOG_LEVEL_DBG=y

# Enable sysbuild for dual-core operation
CONFIG_SB_CONFIG_HPF=y
CONFIG_SB_CONFIG_HPF_WS2812=y

# Memory and performance optimizations
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024